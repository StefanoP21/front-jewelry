name: pull request

on:
  pull_request:
    branches: ['dev', 'main']
    types: ['opened', 'synchronize', 'reopened', 'edited']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
